{% extends "base.html" %}

{% block content %}
<ul>
    {% for page in section.pages %}
    <li style="list-style-type: none">
        <article>
                <a class="preview-title" href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </article>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
